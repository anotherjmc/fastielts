    <link rel="stylesheet" href="styles.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .coming-soon h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .coming-soon p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #4b5563;
            max-width: 600px;
        }

        .redirect-message {
            font-size: 1rem;
            color: #6b7280;
            margin-top: 2rem;
        }

        .countdown {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 1rem;
        }
    </style>

<body>
    <div class="coming-soon">
        <h1>敬請期待</h1>
        <p>我們正在努力建置更多優質的雅思備考資源，請稍後再回來查看。</p>
        <a href="https://www.peakskillshub.com" class="primary-btn">前往官方網站</a>
        <p class="redirect-message">即將為您導向至官方網站</p>
        <div class="countdown">5</div>
    </div>

    <script>
        // Countdown and redirect
        let count = 5;
        const countdownElement = document.querySelector('.countdown');
        
        const countdown = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://www.peakskillshub.com';
            }
        }, 1000);
    </script>
